# This workflow is a fork-specific copy of python-smoke-recent-filings.yml
# It allows us to run smoke tests on recent (2025) filings without modifying the upstream file.

name: Fork Smoke Test (2025)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install hatch
    - name: Batch test sample of recent filings
      run: |
        # Setting PYTHONPATH to include the directory containing 'edgar' package
        export PYTHONPATH=$PYTHONPATH:$(pwd)
        export EDGAR_IDENTITY="S Robinson Robinson@edgar.tools"
        # Smoke test recent filings (Updated to 2025 for this fork)
        hatch run smoke-filings -y 2025 -s 40
